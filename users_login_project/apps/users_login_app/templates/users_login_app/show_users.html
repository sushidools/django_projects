<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge"></meta>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>Home</title>
</head>
<body>
    <div class="wrapper">
        <h1>Users</h1>
        <table class="table col-md-6">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full_Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Delete/Edit</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td><a name="id" id="id" class="btn btn-link" href="/users/{{ user.id }}" role="button">{{ user.first_name }} {{ user.last_name }}</a></td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.created_at }}</td>
                    <td>
                        <a name="show" id="show" class="btn btn-link" href="/users/{{ user.id }}" role="button">Show</a>
                        <a name="edit" id="edit" class="btn btn-link" href="/users/{{ user.id }}/edit" role="button">Edit</a>
                        <a name="delete" id="delete" class="btn btn-link" href="/users/{{ user.id }}/destroy" role="button">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
